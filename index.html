<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamGuide | Your Family Advisor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f9;
            --user-bubble: #007aff;
            --ai-bubble: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Chat Bubbles */
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-bubble);
            color: #333;
            border-bottom-left-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        /* Markdown Styling inside AI Bubbles */
        .ai-message ul, .ai-message ol { padding-left: 20px; margin: 10px 0; }
        .ai-message p { margin: 5px 0; }
        .ai-message strong { color: #000; }

        /* Input Area */
        #input-area {
            background: white;
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
            padding-bottom: env(safe-area-inset-bottom, 15px); /* Mobile optimization */
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 16px; /* Prevents auto-zoom on iPhone */
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:active { opacity: 0.7; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div class="message ai-message">
            Hi! I'm **FamGuide**. ðŸ§¸ How can I help your family today?
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        // Function to add a bubble to the screen
        function appendMessage(text, isUser) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (isUser) {
                msgDiv.innerText = text;
            } else {
                // Use marked to parse AI's Markdown (bullets, bold, etc.)
                msgDiv.innerHTML = marked.parse(text);
            }
            
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, true);
            userInput.value = "";

            // Placeholder for AI response
            const loadingBubble = appendMessage("Thinking... ðŸ’­", false);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });

                const data = await response.json();
                
                // Replace "Thinking..." with the actual response
                loadingBubble.innerHTML = marked.parse(data.text);
                chatContainer.scrollTop = chatContainer.scrollHeight;

            } catch (error) {
                loadingBubble.innerText = "Sorry, I ran into a connection issue. Please try again! âš ï¸";
            }
        }

        // KEYBOARD LOGIC: Send on Enter, New line on Shift+Enter
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
