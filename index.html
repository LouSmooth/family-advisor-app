<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FamGuide</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #111111;
            --border: #222222;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --accent-glow: #3b82f6; /* Electric Blue */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Futuristic Background Glows */
        .glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        header {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            padding-top: env(safe-area-inset-top);
        }

        .logo {
            font-weight: 700;
            letter-spacing: -0.5px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-row {
            width: 100%;
            max-width: 680px;
            margin-bottom: 32px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bubble {
            font-size: 16px;
            line-height: 1.7;
        }

        .user-bubble {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 14px;
            display: inline-block;
            float: right;
            max-width: 85%;
        }

        .ai-content {
            display: flex;
            gap: 16px;
            color: var(--text-secondary);
        }

        .ai-bubble { color: var(--text-primary); }
        .ai-bubble strong { color: #fff; border-bottom: 1px solid var(--border); }

        /* Floating Input Bar */
        .input-wrapper {
            padding: 20px;
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 100%;
            max-width: 680px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            transition: border-color 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .input-box:focus-within { border-color: var(--accent-glow); }

        input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px;
            font-size: 16px;
            background: transparent;
            color: white;
        }

        .send-btn {
            background: white;
            color: black;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
        }

        .tool-icon {
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div id="main">
        <header>
            <div class="logo">FamGuide</div>
            <div style="display: flex; gap: 15px;">
                <span class="tool-icon" onclick="downloadChat()">üì•</span>
                <span class="tool-icon" onclick="clearChat()">üóëÔ∏è</span>
            </div>
        </header>

        <div id="chat-container">
            <div class="message-row">
                <div class="ai-content">
                    <div style="color: var(--accent-glow)">‚ú¶</div>
                    <div class="bubble ai-bubble">
                        I'm FamGuide. Ready to navigate family dynamics with expert clarity.
                    </div>
                </div>
            </div>
        </div>

        <div class="input-wrapper">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Message FamGuide..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">‚Üë</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function appendMessage(text, isUser) {
            const row = document.createElement('div');
            row.className = 'message-row';
            
            if (isUser) {
                row.innerHTML = `<div class="user-bubble">${text}</div><div style="clear:both"></div>`;
            } else {
                row.innerHTML = `
                    <div class="ai-content">
                        <div style="color: var(--accent-glow)">‚ú¶</div>
                        <div class="bubble ai-bubble">${marked.parse(text)}</div>
                    </div>`;
            }

            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return row.querySelector('.bubble') || row.querySelector('.user-bubble');
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            appendMessage(text, true);
            userInput.value = "";
            const loading = appendMessage("...", false);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });
                const data = await response.json();
                loading.innerHTML = marked.parse(data.text);
            } catch (e) {
                loading.innerText = "System error. Try again.";
            }
        }

        function clearChat() { if(confirm("Wipe history?")) chatContainer.innerHTML = ''; }
        function downloadChat() { /* ...same download logic as before... */ }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
    </script>
</body>
</html>
