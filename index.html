<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FamGuide | Future of Parenting</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg: #050505; /* True deep black */
            --card: #121212; /* Elevation grey */
            --border: #262626; 
            --accent: #3b82f6; /* Electric Blue */
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Subtle Background Aura */
        body::before {
            content: "";
            position: fixed;
            top: -10%; left: 50%; transform: translateX(-50%);
            width: 80%; height: 40%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: env(safe-area-inset-top, 20px);
        }

        .logo {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: -0.03em;
            text-transform: lowercase;
        }

        /* Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scrollbar-width: none; /* Firefox */
        }
        #chat-container::-webkit-scrollbar { display: none; } /* Safari/Chrome */

        .message {
            max-width: 90%;
            font-size: 16px;
            line-height: 1.6;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-message {
            align-self: flex-end;
            background: var(--card);
            border: 1px solid var(--border);
            padding: 12px 18px;
            border-radius: 20px 20px 4px 20px;
        }

        .ai-message {
            align-self: flex-start;
            color: var(--text-main);
            display: flex;
            gap: 12px;
        }

        .ai-icon {
            color: var(--accent);
            font-size: 1.2rem;
            margin-top: 4px;
        }

        /* Markdown Styling */
        .ai-message p { margin: 0 0 12px 0; }
        .ai-message ul { padding-left: 20px; color: var(--text-dim); }
        .ai-message strong { color: var(--accent); font-weight: 600; }

        /* Floating Futuristic Input */
        .input-wrapper {
            padding: 20px;
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
        }

        .input-box {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 6px 12px 6px 20px;
            transition: all 0.2s ease;
        }

        .input-box:focus-within {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.07);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            padding: 12px 0;
            font-size: 16px;
        }

        .send-btn {
            background: white;
            color: black;
            border: none;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .send-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="main">
        <header>
            <div class="logo">famguide<span style="color:var(--accent);">.</span></div>
            <div style="font-size: 18px; cursor: pointer;" onclick="location.reload()">ðŸ§¼</div>
        </header>

        <div id="chat-container">
            <div class="message ai-message">
                <div class="ai-icon">âœ¦</div>
                <div>Hi, I'm **FamGuide**. How are we navigating family dynamics today?</div>
            </div>
        </div>

        <div class="input-wrapper">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">â†‘</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function appendMessage(text, isUser) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (isUser) {
                msgDiv.innerText = text;
            } else {
                msgDiv.innerHTML = `<div class="ai-icon">âœ¦</div><div>${marked.parse(text)}</div>`;
            }
            
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            appendMessage(text, true);
            userInput.value = "";
            const loading = appendMessage("...", false);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });
                const data = await response.json();
                loading.innerHTML = `<div class="ai-icon">âœ¦</div><div>${marked.parse(data.text)}</div>`;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                loading.innerText = "System offline. Check connection.";
            }
        }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
